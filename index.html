<head>

<body>
    <!-- Header -->

        <!-- set up left side of header -->
        <div class="left-header"> 
            <nav class="header-nav-left">
                <a href="">SHOP ></a>
                <a href="">LEARN ></a>

        <!-- set up rigth side of header -->
        <div class="rigth-header">
            <nav class="header-nav-right">

                <img src="A3 image/user icon.jpg" alt="Account logo" class="icon">

                <img src="A3 image/Search iconjpg.jpg" alt="Search icon" class="icon">

        </div>

            <h3>Newsletter</h3>
            <form action="#">
                <input type="email" placeholder="Email" required>
                <button type="submit">Join</button>
            </form>
        </div>
    </div>
    <div class="footerBottom">
        <div class="footerLogos">
            <img src="A3 image/logo.png" alt="Logo">
        </div>
        <div class="footer-social">
            <img src="A3 image/social media icon.png" alt="Logo">
