<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1368, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>

    <!--Combined with Js to make the shopping cart as floating window -->
    <button class="cart-button" onclick="toggleCart()">Cart</button>
    <!-- shopping cart -->
    <div class="cart-overlay" id="cartOverlay">
        <div class="cart-window">
            <button class="close-button" onclick="toggleCart()">close</button>
            <h2>Shopping Cart</h2>
            <!-- items summary -->
            <div class="cart-item">
                <img src="A3 image/filter.svg" alt="Pet Air Filter">
                <div class="item-details">
                    <p>Pet Air Filter</p>
                    <p>$29.99</p>
                    <p>White</p>
                    <div class="quantity-control">
                        <button>-</button>
                        <input type="number" value="1" min="1">
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div class="cart-item">
                <img src="A3 image/harness.svg" alt="S-XL Front Range No-Pull Dog Harness">
                <div class="item-details">
                    <p>S-XL Front Range No-Pull Dog Harness</p>
                    <p>$54.95</p>
                    <p>Grey</p>
                    <div class="quantity-control">
                        <button>-</button>
                        <input type="number" value="1" min="1">
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <h3>Total</h3>
                <p>$84.94</p>
            </div>
            <!-- action bottoms -->
            <div class="cart-actions">
                <button class="continue-shopping" onclick="toggleCart()">Continue Shopping</button>
                <button class="checkout">Check Out</button>
            </div>
        </div>
    </div>


</body>
</html>
